<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add New Listing</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        label {
            font-weight: bold;
            color: #555;
            font-size: 18px;
        }

        input,
        textarea,
        select {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 5px;
            box-sizing: border-box;
            font-size: 18px;
        }

        textarea {
            resize: vertical;
        }

        .form-group {
            display: flex;
            flex-direction: column;
        }

        .button-group {
            text-align: center;
        }

        button {
            background-color: #3498db;
            color: #fff;
            border: none;
            padding: 12px 24px;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .save-btn {
            background-color: #3498db;
            color: #fff;
        }

        .save-btn:hover {
            background-color: #2980b9;
        }

        .cancel-btn {
            background-color: #e74c3c;
            color: #fff;
        }

        .cancel-btn:hover {
            background-color: #c0392b;
        }
    </style>
</head>

<body>

    <div class="container">
        <h1>Add New Listing</h1>
        <form method="post">
            {% csrf_token %}
            <div class="form-group">
                <label for="title">Title</label>
                <input type="text" id="title" name="title" required>
            </div>
            <div class="form-group">
                <label for="address">Address</label>
                <input type="text" id="address" name="address" required>
            </div>
            <div class="form-group">
                <label for="bedrooms">Number of Bedrooms</label>
                <input type="number" id="num_bedrooms" name="num_bedrooms" required>
            </div>
            <div class="form-group">
                <label for="bathrooms">Number of Bathrooms</label>
                <input type="number" id="num_bathrooms" name="num_bathrooms" required>
            </div>
            <div class="form-group">
                <label for="size">Square Foot</label>
                <input type="number" id="sqr_foot" name="sqr_foot" required>
            </div>
            <div class="form-group">
                <label for="price">Price</label>
                <input type="number" id="price" name="price" required>
            </div>
            <!-- <div class="form-group">
                <label for="description">Description</label>
                <textarea id="description" name="description" rows="4" required></textarea>
            </div>
            <div class="form-group">
                <label for="image">Image URL</label>
                <input type="url" id="image" name="image">
            </div> -->
            <div class="button-group">
                <button type="button" class="cancel-btn" onclick="javascript:history.back()">Cancel</button>
                <button type="submit">Save Listing</button>
            </div>
        </form>
    </div>

</body>

</html>
